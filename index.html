<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Safariでの動作を制御 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- ステータスバーのスタイル -->
    <title>NOHIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: calc(100% - 160px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #357ae8;
        }

        .link-button {
            margin-top: 10px;
            background-color: #e67e22; /* LINKボタンの色 */
        }

        .link-button:hover {
            background-color: #d96e1b; /* ホバー時の色 */
        }

        .github-button {
            margin-top: 10px;
            background-color: #333; /* GitHubボタンの色 */
        }

        .github-button:hover {
            background-color: #555; /* ホバー時の色 */
        }

        iframe {
            width: 100%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>NOHIS</h1>
        <p>履歴を残さないBING検索エンジン</p>
        <form id="searchForm">
            <input type="text" id="query" placeholder="検索キーワードを入力" required>
            <button type="submit">検索</button>
        </form>
        <div>
            <a href="https://sites.google.com/view/linkunblockers/" target="_blank">
                <button class="link-button">LINK</button>
            </a>
            <a href="https://github.com/your-repo" target="_blank"> <!-- GitHubレポジトリのURLをここに変更 -->
                <button class="github-button">GitHub</button>
            </a>
        </div>
    </div>

    <iframe id="searchResults" src="about:blank"></iframe>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // フォームのデフォルトの動作を防ぐ

            var query = document.getElementById('query').value;
            var searchURL = 'https://www.bing.com/search?q=' + encodeURIComponent(query);

            // iframeのsrcをBing検索結果に更新
            document.getElementById('searchResults').src = searchURL;
        });
    </script>
</body>
</html>
